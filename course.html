<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <title>Projekt - Student</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .container {
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
            width: 400px;
        }

        h1 {
            margin-top: 0;
            text-align: center;
            color: #333;
        }

        hr {
            margin: 15px 0;
            border: 0;
            border-top: 1px solid #ddd;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 8px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }

        button:hover {
            background-color: #0056b3;
        }

        p {
            margin-top: 10px;
            text-align: center;
            color: #555;
        }
    </style>
</head>

<body>
    <button id="back">Nazad</button>
    <button id="logout">Odjava</button>
    <hr>
    <h1>Dobrodo≈°li, <span id="name"></span></h1>
    <hr>
    <h2>Predmet: <span id="course"></span></h2>
    <h3>Opis: <span id="description"></span></h3>
    <h3>Ocjena: <span id="grade"></span></h3>

    <!-- Javascript -->
    <script src="../js/course.js"></script>
</body>

</html>
